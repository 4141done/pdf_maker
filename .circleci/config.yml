---
version: 2
jobs:
  build:
    working_directory: /opt/app/pdf_maker

    docker:
      - image: ciroque/alpine3.8:with-wkhtmltopdf

    environment:
      MIX_ENV: test
      DB_HOST: 127.0.0.1
      DB_USER: root
      DB_PASS: root
      PDF_MAKER_KEY_BASE: $PDF_MAKER_KEY_BASE

    steps:
      - checkout

      - run: cp mix.lock mix.lock.orig

      - restore_cache:
          keys:
            - pdf_maker-{{ checksum "mix.lock.orig" }}
            - pdf_maker-{{ .Branch }}
            - pdf_maker-master

      - run:
          name: Download dependencies
          command: mix deps.get

      - save_cache:
          key: pdf_maker-{{ .Branch }}
          paths:
            - _build
            - deps

      - save_cache:
          key: pdf_maker-{{ checksum "mix.lock.orig" }}
          paths:
            - _build
            - deps

      - run:
          name: Run Tests
          command: mix test

      ## Prod docker image building
      - restore_cache:
          keys:
            - pdf_maker-prod-{{ checksum "mix.lock.orig" }}
            - pdf_maker-prod-{{ .Branch }}
            - pdf_maker-prod-master

      - run:
          name: Compile for prod
          command: |
            MIX_ENV=prod mix release

      - save_cache:
          key: pdf_maker-prod-{{ .Branch }}
          paths:
            - _build/prod

      - save_cache:
          key: pdf_maker-prod-{{ checksum "mix.lock.orig" }}
          paths:
            - _build/prod

      # all steps after this run in the remote environment
      - type: setup-docker-engine
        reusable: true
        version: 17.06.0-ce

      - run:
          name: Build docker image and publish image tagged with commit
          command: |
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker build -t ciroque/$CIRCLE_PROJECT_REPONAME:$CIRCLE_SHA1 .
            docker push ciroque/pdf_maker:$CIRCLE_SHA1
workflows:
  version: 2
  build:
    jobs:
    - build:
        context: org-global